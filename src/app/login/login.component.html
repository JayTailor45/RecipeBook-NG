<form class="form-signin">
  <div class="text-center my-4">
    <fa-icon
      class="mb-4"
      size="4x"
      style="width:100px; height:100px"
      id="brand-head"
      [icon]="['fas', 'cookie-bite']"
    ></fa-icon>
    <h1 class="h3 mb-3 font-weight-normal">Login to recipe book</h1>
  </div>

  <div class="input-group my-3">
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      name="email"
      [(ngModel)]="creds.email"
    />
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">@gmail.com</span>
    </div>
  </div>

  <div class="form-label-group mb-3">
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      name="password"
      [(ngModel)]="creds.password"
    />
  </div>

  <div class="alert alert-danger" *ngIf="creds.error">{{creds.errorMessage}}</div>

  <!-- <div class="checkbox mb-3">
    <label> <input type="checkbox" value="remember-me" /> Remember me </label>
  </div> -->
  <button class="btn btn-lg btn-light btn-block" (click)="login()">
      <span class="spinner-border spinner-border-sm p-2" role="status" [hidden]="creds.isLoading"></span>
      <span [hidden]="!creds.isLoading"> Login </span>
      <span [hidden]="creds.isLoading"> Loading... </span>
  </button>
  <!-- <p class="mt-5 mb-3 text-muted text-center">Â© 2019</p> -->
</form>
