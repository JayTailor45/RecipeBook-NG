<div class="container">
  <app-jumbotron></app-jumbotron>
  <div class="row mb-2">
    <div class="col-md-6" *ngFor="let item of RecipeService.recipes | async">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">
            {{item.categories}}
          </strong>
          <h3 class="mb-0">{{item.name}}</h3>
          <div class="mb-1 text-muted">Oct 10</div>
          <p class="card-text mb-auto">{{item.description | specialRemover}}</p>
          <a class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img style="min-height:100%;" [src]="item.image">
        </div>
      </div>
    </div>
  </div>
</div>
